version: 2.1
orbs:
    node: circleci/node@2.0.2
    heroku: circleci/heroku@1.2.6
    cypress: cypress-io/cypress@1
workflows:
    heroku_deploy:
        jobs:
            - npm
            - lint
                requires: npm
            - cypress/run
                requires: lint
            - heroku/deploy-via-git:
                  requires:
                      - cypress/run
                  filters:
                    branches:
                        only: main
