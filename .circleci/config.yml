version: 2.1
orbs:
    heroku: circleci/heroku@1.2.6
    cypress: cypress/cypress@1.0.0
workflows:
    heroku_deploy:
        jobs:
            - cypress-io/install:
                  build: "yarn run build"
            - cypress/run:
                  requires:
                      - cypress/install
            - heroku/deploy-via-git:
                  requires:
                      - cypress/run
